<div class="form-container">

  <h2>Create Credit Request</h2>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <form (ngSubmit)="submit()" novalidate>

    <div class="form-grid">

      <div class="form-group full">
        <label>Select Client *</label>
        <select
          [(ngModel)]="form.clientId"
          name="clientId"
          required
        >
          <option value="">-- Select Client --</option>
          <option *ngFor="let c of clients" [value]="c.id">
            {{ c.companyName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Request Amount *</label>
        <input
          type="number"
          [(ngModel)]="form.requestAmount"
          name="requestAmount"
          min="1"
          placeholder="Enter amount"
          required
        />
      </div>

      <div class="form-group">
        <label>Tenure (Months) *</label>
        <input
          type="number"
          [(ngModel)]="form.tenureMonths"
          name="tenureMonths"
          min="1"
          placeholder="Enter tenure"
          required
        />
      </div>

      <div class="form-group full">
        <label>Purpose *</label>
        <textarea
          [(ngModel)]="form.purpose"
          name="purpose"
          rows="4"
          placeholder="Enter purpose"
          required
        ></textarea>
      </div>

    </div>

    <div class="actions">
      <button type="submit" class="primary" [disabled]="loading">
        {{ loading ? 'Submitting...' : 'Submit Request' }}
      </button>

      <!-- âœ… FIXED -->
      <button
        type="button"
        class="secondary"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>

  </form>

</div>
