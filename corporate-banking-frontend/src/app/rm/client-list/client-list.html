<div class="client-container">

  <div class="header">
    <h2>My Clients</h2>
    <button class="primary-btn" (click)="create()">+ Create Client</button>
  </div>

  <div class="status">
    <p *ngIf="loading" class="loading">Loading clients...</p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

  <div class="table-wrapper" *ngIf="!loading && clients.length > 0">
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Industry</th>
          <th>Email</th>
          <th>Turnover</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of clients">
          <td>{{ c.companyName }}</td>
          <td>{{ c.industry }}</td>
          <td>{{ c.contactEmail }}</td>
          <td>{{ c.annualTurnover }}</td>
          <td>
            <button class="edit-btn" (click)="edit(c.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="!loading && clients.length === 0" class="empty">
    No clients found.
  </p>

</div>
