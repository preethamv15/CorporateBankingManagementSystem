<div class="form-container">

  <h2>Create Client</h2>

  <form (ngSubmit)="submit()" novalidate>

    <div class="form-grid">

      <div class="form-group">
        <label>Company Name *</label>
        <input
          type="text"
          [(ngModel)]="client.companyName"
          name="companyName"
          placeholder="Enter company name"
        />
      </div>

      <div class="form-group">
        <label>Industry *</label>
        <input
          type="text"
          [(ngModel)]="client.industry"
          name="industry"
          placeholder="Enter industry"
        />
      </div>

      <div class="form-group full">
        <label>Address</label>
        <input
          type="text"
          [(ngModel)]="client.address"
          name="address"
          placeholder="Enter address"
        />
      </div>

      <div class="form-group">
        <label>Contact Name</label>
        <input
          type="text"
          [(ngModel)]="client.contactName"
          name="contactName"
          placeholder="Enter contact person"
        />
      </div>

      <div class="form-group">
        <label>Contact Email *</label>
        <input
          type="email"
          [(ngModel)]="client.contactEmail"
          name="contactEmail"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label>Contact Phone</label>
        <input
          type="text"
          [(ngModel)]="client.contactPhone"
          name="contactPhone"
          placeholder="Enter phone number"
        />
      </div>

      <div class="form-group">
        <label>Annual Turnover *</label>
        <input
          type="number"
          [(ngModel)]="client.annualTurnover"
          name="annualTurnover"
          placeholder="Enter turnover"
        />
      </div>

      <div class="form-group checkbox">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="client.documentsSubmitted"
            name="documentsSubmitted"
          />
          Documents Submitted
        </label>
      </div>

    </div>

    <p *ngIf="error" class="error">{{ error }}</p>

    <div class="actions">
      <button type="submit" class="primary" [disabled]="loading">
        {{ loading ? 'Saving...' : 'Create Client' }}
      </button>

      <button type="button" class="secondary" (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
