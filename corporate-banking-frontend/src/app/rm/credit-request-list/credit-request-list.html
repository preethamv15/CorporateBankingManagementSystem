<h2>My Credit Requests</h2>

<div *ngIf="loading">
  Loading your credit requests...
</div>

<div *ngIf="error" style="color: red;">
  {{ error }}
</div>

<table *ngIf="!loading && requests.length" border="1" width="100%" cellpadding="8">
  <thead>
    <tr>
      <th>Client ID</th>
      <th>Amount</th>
      <th>Tenure (Months)</th>
      <th>Purpose</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of requests">
      <td>{{ r.clientId }}</td>
      <td>{{ r.requestAmount }}</td>
      <td>{{ r.tenureMonths }}</td>
      <td>{{ r.purpose }}</td>
      <td>{{ r.status }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !requests.length">
  You have not created any credit requests yet.
</p>
