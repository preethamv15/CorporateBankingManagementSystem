<div class="list-container">

  <h2>My Credit Requests</h2>

  <!-- Loading -->
  <p *ngIf="loading" class="loading">
    Loading your credit requests...
  </p>

  <!-- Error -->
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <!-- Table -->
  <div class="table-wrapper" *ngIf="!loading && requests.length">

    <table>
      <thead>
        <tr>
          <th>Client ID</th>
          <th>Amount</th>
          <th>Tenure (Months)</th>
          <th>Purpose</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of requests">
          <td>{{ r.clientId }}</td>
          <td>{{ r.requestAmount }}</td>
          <td>{{ r.tenureMonths }}</td>
          <td>{{ r.purpose }}</td>
          <td>
            <span class="status" [ngClass]="r.status?.toLowerCase()">
              {{ r.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- Empty -->
  <p *ngIf="!loading && !requests.length" class="empty">
    You have not created any credit requests yet.
  </p>

</div>
